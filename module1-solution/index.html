<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .ok {border-color: green}
      .nook{border-color: red}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-class="menuCss" id="lunch-menu" ng-model="menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control text-success">
         </div>
         <div class="form-group">
             <button ng-click="CheckMenu()"  class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-class="mensaggeCss" class="form-group message">
           <!-- Your message can go here. -->
           {{menssage}}
         </div>
   </div>
  <script  src="js/angular.min.js"></script>
  <script  src="js/app.js"></script>
</body>
</html>
